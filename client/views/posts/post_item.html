<template name = "postItem">
	<div class = "post">
		<div class = "post-content">
			<h3>
				<a href = "{{pathFor "postPage"}}">{{title}}</a>
				<span> <a href = "{{url}}" > {{domain}} </a> </span>
			</h3>
		</div>

		<a href = "{{pathFor "postPage"}}" class = "discuss btn">Discuss</a>

	</div>
</template>
